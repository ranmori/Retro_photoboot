<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RetroGen Booth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1a1a1a;
        font-family: "VT323", monospace;
      }

      /* Noise overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Vintage paper overlay for photostrip */
      .vintage-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 20;
        background: radial-gradient(
            circle,
            rgba(255, 245, 230, 0.1) 40%,
            rgba(139, 115, 85, 0.3) 100%
          ),
          url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.15'/%3E%3C/svg%3E");
        mix-blend-mode: multiply;
        box-shadow: inset 0 0 40px rgba(60, 40, 20, 0.2);
        border-radius: 2px;
      }

      /* CRT Scanline effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 10;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #2d2d2d;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .font-typewriter {
        font-family: "Special Elite", cursive;
      }

      /* Animation for developing photo */
      @keyframes develop {
        0% {
          filter: brightness(0) contrast(2);
          opacity: 0;
        }
        50% {
          filter: brightness(0.5) contrast(1.5);
          opacity: 0.8;
        }
        100% {
          filter: brightness(1) contrast(1);
          opacity: 1;
        }
      }
      .animate-develop {
        animation: develop 2s ease-out forwards;
      }
    </style>
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <div class="bg-noise"></div>
  </body>
</html>
